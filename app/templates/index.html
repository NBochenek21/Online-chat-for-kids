<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asystent dla dzieci</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #01579b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    /* T≈Ço: trawa, drzewa, s≈Ço≈Ñce, kwiatki, ptaszki */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .sun {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at center, #fff176, #fbc02d);
      border-radius: 50%;
      box-shadow: 0 0 30px #fdd835;
      animation: spin 20s linear infinite;
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .tree {
      position: absolute;
      bottom: 50px;
      width: 140px;
      height: 220px;
      background: #6d4c41;
      border-radius: 20px;
    }

    .tree::before {
      content: '';
      position: absolute;
      bottom: 130px;
      left: -30px;
      width: 200px;
      height: 150px;
      background: radial-gradient(circle, #388e3c, #2e7d32);
      border-radius: 50%;
    }

    .tree.left1 { left: 50px; }
    .tree.left2 { left: 180px; }
    .tree.right1 { right: 100px; }
    .tree.right2 { right: 250px; }

    .flower {
      position: absolute;
      bottom: 20px;
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
      animation: sway 3s ease-in-out infinite;
    }

    .flower::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: yellow;
      border-radius: 50%;
      top: 8px;
      left: 8px;
    }

    .flower:nth-child(1) { left: 200px; }
    .flower:nth-child(2) { left: 350px; }
    .flower:nth-child(3) { left: 500px; }
    .flower:nth-child(4) { left: 650px; }
    .flower:nth-child(5) { left: 800px; }
    .flower:nth-child(6) { left: 950px; }

    @keyframes sway { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } }

    .bird {
      position: absolute;
      width: 40px;
      height: 25px;
      background: transparent;
      border-radius: 50%;
      animation: fly 8s linear infinite;
    }

    .bird::before, .bird::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border-top: 4px solid #000;
      transform-origin: top center;
      animation: flap 0.3s infinite ease-in-out;
    }

    .bird::before { left: 0; animation-delay: 0.15s; }
    .bird::after { right: 0; }

    @keyframes flap { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(-20deg); } }

    @keyframes fly {
      0% { left: -100px; top: 50px; }
      50% { top: 100px; }
      100% { left: 120%; top: 50px; }
    }

    /* Okienko z misiem */
    .window {
      background: #ffffffcc;
      border: 4px solid #0288d1;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 380px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 25px;
    }

    #bearContainer {
      position: relative;
      width: 200px;
      height: 240px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    .ear {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #8d6e63;
      border-radius: 50%;
      top: 0;
    }
    .ear::after {
      content: '';
      position: absolute;
      width: 45px;
      height: 45px;
      background: #d7ccc8;
      border-radius: 50%;
      top: 12px;
      left: 12px;
    }
    .ear.left { left: 15px; }
    .ear.right { right: 15px; }

    .head {
      position: absolute;
      width: 140px;
      height: 140px;
      background: #a1887f;
      border-radius: 50%;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .eye {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #fff;
      border-radius: 50%;
      top: 50px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .pupil {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #000;
      border-radius: 50%;
      top: 7px;
      left: 7px;
      animation: blink 4s infinite;
    }

    @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }

    .nose {
      position: absolute;
      width: 30px;
      height: 18px;
      background: #5d4037;
      border-radius: 50% 50% 60% 60%;
      top: 85px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mouth {
      position: absolute;
      width: 60px;
      height: 20px;
      border-bottom: 6px solid #5d4037;
      border-radius: 0 0 40px 40px;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      animation: talk 3s infinite ease-in-out;
      background: #ff8a65;
    }

    .body {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #a1887f;
      border-radius: 50% 50% 40% 40%;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    .belly {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #d7ccc8;
      border-radius: 50%;
      top: 165px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #0277bd; }
  </style>
</head>
<body>
  <h1>Asystent dla dzieci</h1>

  <div class="background">
    <div class="sun"></div>
    <div class="tree left1"></div>
    <div class="tree left2"></div>
    <div class="tree right1"></div>
    <div class="tree right2"></div>

    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <div class="bird" style="animation-delay:0s;"></div>
    <div class="bird" style="animation-delay:2s; top:100px;"></div>
    <div class="bird" style="animation-delay:4s; top:150px;"></div>
    <div class="bird" style="animation-delay:6s; top:200px;"></div>
    <div class="bird" style="animation-delay:1s; top:70px;"></div>
  </div>

  <div class="window">
    <div id="bearContainer">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="head">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="belly"></div>
    </div>
  </div>

  <button id="recordBtn">üé§ Nagraj pytanie</button>

  <script>
    const button = document.getElementById('recordBtn');
    const mouth = document.querySelector('.mouth');
    let recording = false;

    button.addEventListener('click', () => {
      recording = !recording;
      if (recording) {
        button.textContent = '‚èπÔ∏è Zatrzymaj nagrywanie';
        mouth.style.animation = 'talk 0.3s infinite ease-in-out';
      } else {
        button.textContent = 'üé§ Nagraj pytanie';
        mouth.style.animation = 'talk 3s infinite ease-in-out';
      }
    });
  </script>
</body>
</html>
